<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
    <main class="main">
        <div class="calculator">
            <div class="top-bar"></div>
            <div class="screen">
                <div class="screen__top" id="screen-operation">0</div>
                <div class="screen__content" id="screen-result">0</div>
            </div>

            <div class="buttons" id="buttons">
                <div id="button-clear" class="button">(</div>
                <div id="button-sign" class="button">)</div>
                <div id="button-percent" class="button">%</div>
                <div id="button-divide" class="button">/</div>
                <div id="button-7" class="button">7</div>
                <div id="button-8" class="button">8</div>
                <div id="button-9" class="button">9</div>
                <div id="button-multiply" class="button">*</div>
                <div id="button-4" class="button">4</div>
                <div id="button-5" class="button">5</div>
                <div id="button-6" class="button">6</div>
                <div id="button-substract" class="button">-</div>
                <div class="button-3 button">3</div>
                <div class="button-2 button">2</div>
                <div class="button-1 button">1</div>
                <div class="button-add button">+</div>
                <div id="button-0" class="button">0</div>
                <div id="button-blank" class="button">C</div>
                <div id="button-comma" class="button">,</div>
                <div id="button-result" class="button">=</div>
            </div>
        </div>
        <div class="alert">
            <h1>Revisa la operaci√≥n.</h1>
        </div>
    </main>
    <script src="js/index.js"></script>
</body>
</html>
